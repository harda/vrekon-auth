/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'

war {
    archiveName 'auth.war'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.maven.apache.org/maven2" }
    maven { url "http://maven.springframework.org/release" }
    maven { url "http://repository.jboss.org/nexus/content/groups/public-jboss" }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.2.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.2.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.1.RELEASE'
    compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '2.1.1'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.2.1.RELEASE'
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'

    runtimeOnly group: 'mysql', name: 'mysql-connector-java', version: '8.0.18'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.2.2.RELEASE'
    testCompile group: 'org.springframework.security', name: 'spring-security-test', version: '4.2.0.RELEASE'
    providedCompile group: 'org.springframework.boot', name: 'spring-boot-dependencies', version: '2.2.1.RELEASE', ext: 'pom'
}

group = 'com.mpc'
version = '0.0.1-SNAPSHOT'
description = 'vauth'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
